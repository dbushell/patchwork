<select
  class="Select"
  id="{{$local.id}}"
  name="{{$local.name}}"
  disabled="{{$local.disabled}}"
  required="{{$local.required}}">
  <ssr-for item="option" of="$local.options ?? []">
    <option value="{{option.value}}" selected="{{option.selected}}">{{option.label}}</option>
  </ssr-for>
</select>
