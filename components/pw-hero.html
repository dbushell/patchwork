<div class="Grid | Hero">
  <div class="Hero__main">
    <ssr-slot name="image" />
    <ssr-slot name="main">
      <ssr-slot name="heading">
        <h1 class="Hero__heading">{{heading}}</h1>
      </slot>
      <ssr-slot name="intro">
        <div class="Hero__intro">
          <p>{{description}}</p>
        </div>
      </ssr-slot>
    </ssr-slot>
  </div>
</div>
