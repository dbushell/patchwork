<script context="module">
  export const pattern = "/";

  export const load = async ({fetch, platformProps}) => {
    const response = await fetch("/props.json");
    platformProps.props = await response.json();
    platformProps.description = "Personal Pattern Library";
    platformProps.title = `Patchwork - ${platformProps.description}`;
  }
</script>

<ssr-fragment portal="head">
  <title>{{title}}</title>
</ssr-fragment>

<layout-app>
  <layout-basic>
    <pw-hero heading="Patchwork" description="{{description}}" />
    <pw-container>
      <pw-button href="/docs" label="Documentation" />
    </pw-container>
  </layout-basic>
</layout-app>
