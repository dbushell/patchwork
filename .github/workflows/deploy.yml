name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Deploy
        uses: denoland/deployctl@v1
        with:
          project: dbushell-patchwork
          entrypoint: mod.ts
